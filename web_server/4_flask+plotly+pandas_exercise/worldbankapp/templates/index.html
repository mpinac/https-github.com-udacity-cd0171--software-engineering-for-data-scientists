<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data dasboard</title>
    <!--
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">World Bank Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.udacity.com/course/data-scientist-nanodegree--nd025">Udacity</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://data.worldbank.org/">World Bank data</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-1">
          <a href="https://github.com/mpinac"><img class="img-fluid" src="{{url_for('static', filename='githublogo.png')}}" alt="githublogo"></a>
        </div>
        <div class="col-1 border-end border-dark">
          <a href="https://www.linkedin.com/in/miguel-%C3%A1ngel-pina-calvo-8a28883/"><img class="img-fluid" src="{{url_for('static', filename='linkedinlogo.png')}}" alt="linkedinlogo"></a>
          <a href="https://www.instagram.com/mpinac/"><img class="img-fluid mt-4" src="{{url_for('static', filename='instagram.png')}}" alt="instagramlogo"></a>
        </div>
        <div class="col-10">
          <h2>World Bank Data Dashboard</h2>
          <h4 class="text-muted ">Land Use Visualizations</h4>
          <!--charts-->       
          <div id="charts" class="container mt-3 text-center">
            <!--top two charts-->       
            <div class="row">
                <div class="col-6">
                    <div id="chart1">
                        <div id="{{ids[0]}}"></div>
                    </div>
                    
                </div>
                <div class="col-6">
                    <div id="chart2">
                        <div id="{{ids[1]}}"></div>
                    </div>
                </div>
            </div>

            <!--middle two charts-->        
            <div class="row mb-6">
                <div class="col-6"> 
                    <div id="chart3">
                        <div id="{{ids[2]}}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="chart4">
                        <div id="{{ids[3]}}"></div>
                    </div>
                </div>
            </div>
            <!--TODO: Create another row and place a fifth chart in that row--> 
            
            <!--bottom two charts-->        
            <div class="row mb-6">
                <div class="col-6"> 
                    <div id="chart5">
                        <div id="{{ids[4]}}"></div>
                    </div>
                </div>
                <div class="col-6">
                </div>
            </div>
        </div>
        </div>
    </div>

    <!--footer section-->
    <div id="footer" class="container"></div>

    <!-- Optional JavaScript -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
  </body>
  <footer>
    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
  </footer>
</html>
